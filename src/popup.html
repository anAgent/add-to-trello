<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
  <title>Add to Trello</title>
</head>
<body id="popup">
  <div class="container">
    <div class="row">
      <div class="trello-link">
        <img src="assets/images/trello-logo-small.png" class="center-block trello-logo js-trello-link" alt="Trello Logo">
      </div>

      <form class="add-card-form">
        <div class="form-group">
          <label for="card-title">Card Title</label>
          <input type="text" name="card-title" class="form-control js-card-title" autofocus>
        </div>

        <div class="form-group">
          <label for="card-description">Card Description</label>
          <textarea
              name="card-description"
              class="form-control js-card-description"
              rows="5"></textarea>
        </div>

        <div class="form-group">
          <label for="board">Board</label>
          <select name="board" class="form-control js-boards"></select>
        </div>

        <div class="form-group">
          <label for="list">List</label>
          <select name="list" class="form-control js-lists"></select>
        </div>

        <div class="form-group">
          <label for="position">Position</label>
            <select name="position" class="form-control js-positions">
              <option value="bottom">Bottom</option>
              <option value="top">Top</option>
            </select>
          </label>
        </div>

        <div class="form-group">
          <button type="submit" class="btn green-button js-submit">Add</button>
        </div>
      </form>

      <div class="options-list">
        <a href="javascript:void(0)" class="js-open-settings settings-link">Settings</a>
        <a href="javascript:void(0)" class="js-logout logout-link">Logout</a>
      </div>
    </div>
  </div>
</body>
</html>
